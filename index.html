<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-todolist</title>

  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/index.css">
  
</head>
<body>
  <div class="todolist">
    <div id="btn_add">+</div>
    <div id="item_add" class="show">
      <div class="title_add">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="">
      </div>
      <div class="project_add">
        <label for="project">project</label>
        <input type="text" id="project" name="project" value="">
      </div>
      <div id="btn">
        <button id="create">创建</button>
        <button class="close">关闭</button>
      </div>
    </div>
    <div id="item_update" class="show">
      <div class="title_add">
        <label for="title">Title</label>
        <input type="text" id="upTitle" name="title" value="">
      </div>
      <div class="project_add">
        <label for="project">project</label>
        <input type="text" id="upProject" name="project" value="">
      </div>
      <div id="btn_close">Close</div>
    </div>
    <ul id="itemList"></ul>
    
  <script src="./resources/scripts/index.js"></script>
</body>
</html>
